<!DOCTYPE html>
<html>
  <body>
    <!-- body안에 적는 마지막 HTML -->
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // 규칙
    // 1. HTML코드를 직접 작성하지 않는다.
    // 대신 Javascript와 React JS를 이용하여 element를 생성
    const root = document.getElementById("root");
    // createElement의 두 번째 argument로 둘 수 있는 것은 span의 property들
    // 세 번째 argument로 span의 content를 둠
    const span = React.createElement(
      "span",
      { id: "sexy-span", style: { color: "red" } },
      "Hello"
    );
    // span을 페이지에 두어야 함.
    // React JS가 HTML을 생성
    // react-dom을 사용해야 함
    // react-dom은 React element들을 HTML body에 둘 수 있도록 해준다.
    ReactDOM.render(span, root);
    // render의 의미는 React element를 가지고 HTML로 만들어 배치한다는 것
    // 즉 "사용자에게 보여준다"
  </script>
</html>
